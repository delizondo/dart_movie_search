<div *ngIf="searchState != null">
    <div *ngIf="isEmpty">
        <p>Please enter a term to begin</p>
    </div>
    <div *ngIf="isLoading">
        <material-spinner></material-spinner>
    </div>
    <div *ngIf="isSuccess" id="success">
        <search-result [movieList]="items"></search-result>
    </div>

    <div *ngIf="isError">
        <p>{{ errorMessage }}</p>
    </div>
</div>
